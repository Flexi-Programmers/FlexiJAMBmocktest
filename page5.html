<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexi CBT – Submission Complete</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 35px 40px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 420px;
}

h1 {
  color: #0b6623;
  margin-bottom: 15px;
}

p {
  font-size: 16px;
  margin-bottom: 25px;
  line-height: 1.5;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  background-color: #0b6623;
  color: white;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  display: none; /* hidden initially */
}

button:hover {
  background-color: #084d1a;
}

/* Spinner */
.spinner {
  display: inline-block;
  width: 25px;
  height: 25px;
  border: 4px solid #ccc;
  border-top-color: #0b6623;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  vertical-align: middle;
  margin-right: 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="container">
  <h1>Exam Submission</h1>
  <p id="message"><span class="spinner"></span>Submitting your exam<span id="dots"></span></p>
  <button id="homeBtn">Back to Home</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// ===== FIREBASE CONFIG =====
const firebaseConfig = {
  apiKey: "AIzaSyCPumFid5YNTWug52q2VDtSDQTLU9REgss",
  authDomain: "flexi-tutors.firebaseapp.com",
  projectId: "flexi-tutors",
  storageBucket: "flexi-tutors.firebasestorage.app",
  messagingSenderId: "320176672406",
  appId: "1:320176672406:web:90f19511241e51c6437cb7",
  measurementId: "G-Z9P1G4K0SY"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ===== ELEMENTS =====
const message = document.getElementById("message");
const homeBtn = document.getElementById("homeBtn");
const dotsEl = document.getElementById("dots");

// ===== DOTS ANIMATION =====
let dots = 0;
const dotsInterval = setInterval(() => {
  dots = (dots + 1) % 4;
  dotsEl.textContent = '.'.repeat(dots);
}, 500);

// ===== READ LOCAL STORAGE =====
const candidateName = localStorage.getItem("candidateName");
const selectedSubjects = JSON.parse(localStorage.getItem("selectedSubjects") || "[]");
const answers = JSON.parse(localStorage.getItem("cbt_answers") || "{}");

// Validate data
if (!candidateName || selectedSubjects.length !== 4 || !answers) {
  clearInterval(dotsInterval);
  message.innerHTML = "❌ Exam data missing. Please contact the invigilator.";
  message.style.color = "red";
  homeBtn.style.display = "inline-block";
  throw new Error("Missing exam data in localStorage");
}

// ===== SUBMIT TO FIRESTORE =====
async function submitExam() {
  const payload = {
    name: candidateName,
    subjects: selectedSubjects,
    answers,
    submittedAt: serverTimestamp()
  };

  try {
    await setDoc(doc(db, "cbtResults", `${candidateName}_${Date.now()}`), payload);

    clearInterval(dotsInterval);
    message.innerHTML = "✅ Your exam has been submitted successfully!";
    homeBtn.style.display = "inline-block";

    // Clean up
    [
      "cbt_answers",
      "cbt_currentSubject",
      "cbt_qIndex",
      "selectedSubjects",
      "cbt_submitted"
    ].forEach(k => localStorage.removeItem(k));

    localStorage.setItem("cbt_submitted", "true");

  } catch (err) {
    clearInterval(dotsInterval);
    console.error(err);
    message.innerHTML = "❌ Submission failed. Please check your internet connection or contact the invigilator.";
    homeBtn.style.display = "inline-block";
  }
}

// ===== HOME BUTTON =====
homeBtn.onclick = () => {
  window.location.href = "https://flexi-programmers.github.io/flexitutors-/";
};

// Trigger submission immediately
submitExam();
</script>

</body>
</html>
